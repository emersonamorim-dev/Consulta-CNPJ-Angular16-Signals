<div id="search-component" class="p-4">
  <div class="max-w-sm mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="p-8 text-center">
      <div class="uppercase tracking-wide text-lg text-indigo-500 font-bold mb-4">Consultar CNPJ - Angular Signals</div>
      
      <div class="relative">
           <input #searchBox id="search-box" type="number" (input)="buscaCnpj.set(searchBox.value)"
        class="mt-1 block w-full py-2 px-3 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
        placeholder="Digite o CNPJ" maxlength="14">

        <div *ngIf="isValidCnpj && buscaCnpj()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-green-500">
          <i class="fas fa-check-circle"></i> 
        </div>
        <div *ngIf="!isValidCnpj && buscaCnpj()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-red-500">
          <i class="fas fa-times-circle"></i> 
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="cnpj() && cnpj().nome" class="mt-4 max-w-sm mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="p-8">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Informações do CNPJ:</h3>
      <div class="mt-2 text-sm text-gray-500">
        <div><strong>Empresa:</strong> {{ cnpj().nome }}</div>
        <div><strong>CNPJ:</strong> {{ cnpj().cnpj }}</div>
        <div><strong>Abertura:</strong> {{ cnpj().abertura }}</div>
        <div><strong>Situação:</strong> {{ cnpj().situacao }}</div>
      </div>
    </div>
  </div>
</div>
